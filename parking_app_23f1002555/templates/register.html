<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>

<div class="flash-padding">
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show fw-semibold" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %}
    {% endwith %}
</div>

<body>
  <div class="background-blur"></div>
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" style="text-align: center; color: #ffffff;" href="/">Parkup!
        <b><p style="font-size: 12px; text-align: right;"></p></b>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'home' or request.endpoint == 'index' %}active{% endif %}" style="color: #ffffff" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'register' %}active{% endif %}" style="color: #ffffff" href="/register">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'login' %}active{% endif %}" style="color: #ffffff" href="/login">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br>

<section class="vh-100" style="background-color: transparent;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-9">
        <h4 class="text-white mb-4">Enter your details!</h4>
        <form action="/register" method="POST" class="card" style="border-radius: 15px;">
          <div class="card-body">
            <div class="row align-items-center pt-4 pb-3">
              <div class="col-md-3 ps-5">
                <label for="name" class="mb-0"><h6>Full name</h6></label>
              </div>
              <div class="col-md-9 pe-5">
                <input type="text" id="name" name="full_name" class="form-control form-control-lg" required>
              </div>
            </div>
            <hr class="mx-n3">
           
            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">
                <label for="email" class="mb-0"><h6>Email address</h6></label>
              </div>
              <div class="col-md-9 pe-5">
                <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="example@example.com" required>
              </div>
            </div>
            <hr class="mx-n3">
         
            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">
                <label for="pwd" class="mb-0"><h6>Password</h6></label>
              </div>
              <div class="col-md-9 pe-5">
                <input type="password" id="pwd" name="password" class="form-control form-control-lg" required>
              </div>
            </div>

            <div class="px-5 py-4">
              <button type="submit" class="btn btn-primary btn-lg">Register</button>
            </div>
          </div>
        </form>
        <p class="text-white mt-3">Have an account? <a href="/login" class="text-white">Login</a></p>
      </div>
    </div>
  </div>
</section>

</body>
</html>
