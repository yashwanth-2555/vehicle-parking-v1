<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>

<div class="flash-padding">
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show fw-semibold" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %}
    {% endwith %}
</div>

<body>
  <div class="background-blur"></div>
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" style="text-align: center; color: #ffffff;" href="/user_dashboard">Parkup!
        <b><p style="font-size: 12px; text-align: right;"></p></b>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
          <li class="nav-item">
            <a class="nav-link active" style="color: #ffffff" href="/user_dashboard">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: #ffffff" href="/reserve_parking">Reserve</a>
          </li>
            <a class="nav-link" style="color: #ffffff" href="/login" onclick="return confirm('Are you sure to logout?');">Logout</a>
          </li>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <h2 style="color: #ffffff">Summary of Lotwise Time</h2>
    <img src="{{ chart_url }}" alt="Summary Chart">
</body>
</html>
