<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Lots</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>

<div class="flash-padding">
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show fw-semibold" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %}
    {% endwith %}
</div>

<body>
  <div class="background-blur"></div>
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" style="text-align: center; color: #ffffff;" href="/admin_dashboard">Parkup!
        <b><p style="font-size: 12px; text-align: right;"></p></b>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'admin_dashboard' %}active{% endif %}" style="color: #ffffff" href="/admin_dashboard">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'add_parking_lots' %}active{% endif %}" style="color: #ffffff" href="/add_parking_lots">Add</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'login' %}active{% endif %}" style="color: #ffffff" href="/login" onclick="return confirm('Are you sure to logout?');">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br>

<section class="vh-100" style="background-color: transparent;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-9">
        <h4 class="text-white mb-4">Modify Lot</h4>
        <form action="{{url_for('edit_parking_lot', lot_id=parking_lot.lot_id)}}" method="POST" class="card" style="border-radius: 15px;">
          <div class="card-body">
            <div class="row align-items-center pt-4 pb-3">
              <div class="col-md-3 ps-5">
                <label for="prime_location" class="mb-0"><h6>Prime Location Name</h6></label>
              </div>
              <div class="col-md-9 pe-5">
                <input type="text" id="prime_location" name="prime_location" value="{{parking_lot.prime_location_name}}" class="form-control form-control-lg" required>
              </div>
            </div>

            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">
                <label for="address" class="mb-0"><h6>Address</h6></label>
              </div>
              <div class="col-md-9 pe-5">
                <input type="text" id="address" name="address" value="{{parking_lot.address}}" class="form-control form-control-lg" required>
              </div>
            </div>

            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">
                <label for="pincode" class="mb-0"><h6>Pincode</h6></label>
              </div>
              <div class="col-md-9 pe-5">
                <input type="text" id="pincode" name="pincode" value="{{parking_lot.pincode}}" class="form-control form-control-lg" required>
              </div>
            </div>
            <hr class="mx-n3">
            
            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">
                <label for="price" class="mb-0"><h6>Price (per min)</h6></label>
              </div>
              <div class="col-md-9 pe-5">
                <input type="text" id="price" name="price" value="{{parking_lot.price}}" class="form-control form-control-lg" required>
              </div>
            </div>

            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">
                <label for="spots" class="mb-0"><h6>Max Spots</h6></label>
              </div>
              <div class="col-md-9 pe-5">
                <input type="text" id="spots" name="spots" value="{{parking_lot.max_spot}}" class="form-control form-control-lg" required>
              </div>
            </div>

            <div class="px-5 py-4">
              <button type="submit" class="btn btn-primary btn-lg">Modify</button>
              <a class="btn btn-primary btn-lg" href="/admin_dashboard">Cancel</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

</body>
</html>
