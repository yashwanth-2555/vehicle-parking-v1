<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <div class="background-blur"></div>
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" style="text-align: center; color: #ffffff;" href="/">
        <b><h1 style="font-size: 12px; text-align: center;"></h1></b>Parkup!

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'home' or request.endpoint == 'index' %}active{% endif %}" aria-current="page" style="color: #ffffff" href="/">Home</a>

          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'register' %}active{% endif %}" style="color: #ffffff" href="/register">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'login' %}active{% endif %}" style="color: #ffffff" href="/login">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <h1 style="padding-top: 725px; padding-left: 800px; color: #B2beb5;">Welcome to Parkup!</h1>
